<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	

	<script type="text/javascript">
  	WebFontConfig = {
    	google: { families: [ 'Lato:300:latin', 'Source Sans Pro:300:latin' ] }
  	};
  	(function() {
    	var wf = document.createElement('script');
    	wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      	'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    	wf.type = 'text/javascript';
    	wf.async = 'true';
    	var s = document.getElementsByTagName('script')[0];
    	s.parentNode.insertBefore(wf, s);
  	})();</script>

	<title><%= title %></title>
	<link href="<%= css %>" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="pad">
				<div class="menu">
					<h1><a href="/"><%= title %></a></h1>
					<%- toc %>
				</div>
			</div>
		</div>
	    
	    <div class="content">
	    	<div class="pad">
	    		<%- content %>
			</div>
			
			<% if(about.content != undefined) { %>
			<div class="pad">
				<div class="about-container">
					
					<% if(about.avatar != undefined) { %>
					<div class="avatar-wrap">
						<img class="avatar" src="<%= about.avatar %>" alt="Avatar" width="80" height="80" />
					</div>
					<% } %>

					<div class="about-wrap">
						<%- about.content %>
					</div>
				</div>
			</div>
			<% } %>

		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="/js/vendor/underscore-min.js"></script>
	<script src="/js/vendor/backbone-min.js"></script>
	<script>
		window.OCTAVO_CONFIG = {
			site_url: '<%- site_url %>'
		}
	</script>
	<script src="/js/octavo.js"></script>
</body>
</html>
